<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Layout</title>
    <style>
        table {
            height: 100%;
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
        }
        td:first-child {
            width: 15%;
        }
        .full-height {
            height: 100%;
        }
    </style>
</head>
